{% extends 'battleship/layout.html' %}
{%block body%}
<table>
    <tr>
        <th>Player</th>
        <td>Turns</td>
        <td>Hits</td>
    </tr>
    {% for player in players %}
    <tr>
        <th>{{player.user.username}}</th>
        <td>{{player.turns}}</td>
        <td>{{player.hits}}</td>
    </tr>
    {% endfor %}
</table>
<h1>{{winner.user}} WINS!!</h1>
{%endblock%}
