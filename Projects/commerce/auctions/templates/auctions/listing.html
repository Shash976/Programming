{% extends 'auctions/layout.html' %}
{% block body %}
    <h2 id="title">{{listing.title}}</h2>
    <div id="content">
        <div id="base_details_sec">
            Current Price - ${{listing.bid}}
            <br>
            [Listed by: {{listing.user}}] 
            <br>
            {{listing.description}}
        </div>
        {% if listing.image %}
        <div id="image_sec">
            <img src={{listing.image}} class="listing_image">
        </div>    
        {% endif %} 
    </div>
{% endblock %}
