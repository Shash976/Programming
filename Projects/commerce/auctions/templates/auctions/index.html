{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="dix">
        {% for listing in listings %}
            <ul>
                <div class="listing">
                    <li>
                        <h2><a href="{{listing.id}}">{{listing.title}}</a></h2>
                        <br>
                        Current Price - ${{listing.bid}}
                        <br>
                        [Listed by: {{listing.user}}] 
                        <br>
                        {{listing.description}}
                        {% if listing.image %}
                        <div id="image_sec">
                            <img src={{listing.image}} class="listing_image">           
                        </div>    
                        {% endif %}                    
                    </li>
                </div>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
