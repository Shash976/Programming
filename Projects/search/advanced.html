<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <form action="https://google.com/search">
            <input type="text" placeholder="all words" name="q">
            <input type="text" placeholder="exact phrase" name="as_epq">
            <input type="text" placeholder="optional" name="as_oq">
            <input type="text" placeholder="without" name="as_eq">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
